<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="template1">

<head>

</head>

<body>
    <div class="container">
        <!-- Le contenu de ton formulaire ici -->



        <section>
            <div layout:fragment="content">
                    <div class="container mt-5">
                    <!-- Carte pour la recherche -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recherche</h5>
                            <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                                data-bs-target="#searchCard" aria-expanded="true" aria-controls="searchCard">
                                <i class="bi bi-search"></i> Afficher/Masquer
                            </button>
                        </div>
                        <div id="searchCard" class="collapse">
                            <div class="card-body">
                                <form th:action="@{/departements/search}" method="get">
                                    <div class="row g-3">
                                        <!-- Champ nomdepfr à gauche -->
                                        <div class="col-md-4">
                                            <label for="nomdepfr" class="form-label">Libellé (Fr)</label>
                                            <input type="text" id="nomdepfr" name="nomdepfr" class="form-control" 
                                            th:value="${nomdepfr != null ? nomdepfr : ''}"
                                            />
                                        </div>

                                        <!-- Champ nomdepar à droite -->
                                        <div class="col-md-4">
                                            <label for="nomdepar" class="form-label text-start">Libellé (Ar)</label>
                                            <input type="text" id="nomdepar" name="nomdepar"
                                            th:value="${nomdepar != null ? nomdepar : ''}"
                                                class="form-control text-start" />
                                        </div>

                                        <!-- Bouton de recherche à droite -->
                                        <div class="col-md-4 d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary w-100">Rechercher</button>
                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>

                    <!-- Carte pour la liste des créneaux -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <!-- Titre et liste déroulante à gauche -->
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-3">Affichage</h5>
                                <select class="form-select" id="pageSize" onchange="updatePageSize()" style="width: auto;">
                                    <option value="5" th:selected="${pageSize == 5}">5</option>
                                    <option value="10" th:selected="${pageSize == 10}">10</option>
                                    <option value="15" th:selected="${pageSize == 15}">15</option>
                                </select>
                            </div>
                        
                            <!-- Boutons à droite -->
                            <div class="d-flex">
                                <!-- Bouton d'impression -->
                                <a th:href="@{/departements/print-report}"  target="_blank" class="btn btn-secondary me-2">
                                    <i class="bi bi-printer"></i> Imprimer
                                </a>
                                <!-- Bouton pour créer un nouveau -->
                                <a th:href="@{/departements/create}" class="btn btn-success">
                                    Créer un nouveau
                                </a>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom Département (Fr)</th>
                                        <th>Nom Département (Ar)</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="dep : ${departements.content}">
                                        <td th:text="${dep.id}"></td>
                                        <td th:text="${dep.nomdepfr}"></td>
                                        <td th:text="${dep.nomdepar}"></td>
                                        <td>
                                            <!-- Bouton Modifier (remplacé par une icône) -->
                                            <a th:href="@{/departements/edit/{id}(id=${dep.id})}"
                                                class="btn btn-warning btn-sm" data-bs-toggle="tooltip"
                                                title="Modifier">
                                                <i class="bi bi-pencil"></i>
                                            </a>

                                            <button type="button" 
                                            class="btn btn-danger btn-sm" 
                                            data-bs-toggle="modal" 
                                            data-bs-target="#confirmDeleteModal" 
                                            th:attr="data-id=${dep.id}, data-nomfr=${dep.nomdepfr}, data-nomar=${dep.nomdepar}" 
                                            title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- Pagination -->
                            <nav aria-label="Pagination">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${departements.first} ? 'disabled'">
                                        <a class="page-link" th:href="@{/departements(page=0, size=${pageSize})}">
                                            <i class="bi bi-chevron-double-left"></i>
                                        </a>
                                    </li>
                                    <li class="page-item"
                                        th:classappend="${departements.hasPrevious()} ? '' : 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/departements(page=${departements.number - 1}, size=${pageSize})}">
                                            <i class="bi bi-chevron-left"></i>
                                        </a>
                                    </li>

                                    <li class="page-item disabled">
                                        <span class="page-link">Page <span th:text="${departements.number + 1}"></span>
                                            sur <span th:text="${departements.totalPages}"></span></span>
                                    </li>

                                    <li class="page-item" th:classappend="${departements.hasNext()} ? '' : 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/departements(page=${departements.number + 1}, size=${pageSize})}">
                                            <i class="bi bi-chevron-right"></i>
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${departements.last} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/departements(page=${departements.totalPages - 1}, size=${pageSize})}">
                                            <i class="bi bi-chevron-double-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <!-- Modale de confirmation de suppression -->
                 <!-- Modale de confirmation de suppression -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmation de suppression</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Vous allez supprimer le département suivant :</p>
                <p><strong>ID : </strong><span id="deleteIdDisplay"></span></p>
                <p><strong>Nom (FR) : </strong><span id="deleteNomFrDisplay"></span></p>
                <p><strong>Nom (AR) : </strong><span id="deleteNomArDisplay"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <form id="deleteForm" method="post">
                    <input type="hidden" id="deleteId" name="id" />
                    <button type="submit" class="btn btn-danger">Confirmer</button>
                </form>
            </div>
        </div>
    </div>
</div>

                
                



            </div>
        </section>
    </div>
</body>
<th:block layout:fragment="bottom-scripts">

    <!-- Importation du fragment child-js -->
    <th:block th:replace="~{fragments/departements-list-js :: scripts}"></th:block>
</th:block>

</html>
