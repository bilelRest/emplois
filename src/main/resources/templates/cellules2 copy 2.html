<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Cartes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Section avant optimisation -->
        <p><h1>Avant l'optimisation</h1></p>
        
        <div class="row">
            <div th:each="carte : ${cellules}">
                <div th:class="'col-' + ${carte.taille} + ' offset-' + ${carte.offset} + ' mb-3'">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Carte #<span th:text="${carte.id}"></span></h5>
                            <p class="card-text">
                                Numéro ligne : <span th:text="${carte.numeroLigne}"></span> <br>
                                Taille : <span th:text="${carte.taille}"></span> <br>
                                Position : <span th:text="${carte.position}"></span><br>
                                Offset : <span th:text="${carte.offset}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!-- Section après optimisation -->
        <p><h1>Après l'optimisation</h1></p>

        <div th:each="entry : ${cellulesOptimisees}">
            <div class="row mb-3">
                <div th:each="carte1 : ${entry.value}" 
                     th:class="'col-' + ${carte1.taille} + ' offset-' + ${carte1.offset}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Carte #<span th:text="${carte1.id}"></span></h5>
                            <p class="card-text">
                                Numéro ligne : <span th:text="${carte1.numeroLigne}"></span> <br>
                                Taille : <span th:text="${carte1.taille}"></span> <br>

                                Position : <span th:text="${carte1.position}"></span><br>
                                Offset : <span th:text="${carte1.offset}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
