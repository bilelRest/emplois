<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier des Séances</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div class="container">
    <h1>Calendrier des Séances</h1>

    <div id="calendar"></div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: /*[[${events}]]*/ [],  // Thymeleaf injecte les événements ici
                eventRender: function(event, element) {
                    // Ajouter des icônes de modification et suppression
                    var editIcon = $('<i class="fas fa-pencil-alt" style="color: blue; cursor: pointer;"></i>');
                    var deleteIcon = $('<i class="fas fa-trash" style="color: red; cursor: pointer;"></i>');

                    element.find('.fc-title').append(editIcon).append(deleteIcon);

                    // Gérer les clics sur l'icône d'édition
                    editIcon.on('click', function() {
                        // Ajouter votre logique de modification ici
                        alert('Modification de la séance ' + event.title);
                    });

                    // Gérer les clics sur l'icône de suppression
                    deleteIcon.on('click', function() {
                        // Ajouter votre logique de suppression ici
                        alert('Suppression de la séance ' + event.title);
                    });
                }
            });
        });
    </script>

</div>

</body>
</html>
