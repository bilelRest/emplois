<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes Optimisées avec Offset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cartes Optimisées avec Offset</h1>
        <div th:each="ligne : ${#aggregates.groupBy(cartes, 'numeroLigne')}">
            <div class="row mb-3">
                <div th:each="carte : ${ligne.value}"
                     th:class="'col-' + ${carte.taille} + ' offset-' + ${carte.offset}">
                    <div class="card">
                        <div class="card-body">
                            Carte ID : <span th:text="${carte.id}"></span><br>
                            Taille : <span th:text="${carte.taille}"></span><br>
                            Offset : <span th:text="${carte.offset}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
