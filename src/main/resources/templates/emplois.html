<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Emploi du Temps</title> 
     <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.0/font/bootstrap-icons.css}">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Emploi du Temps</h3>
        

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="table-secondary">Heures</th>
                    <th th:each="jour : ${joursSemaine}" class="table-secondary" th:text="${jour}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="heure, heureStat : ${#numbers.sequence(1, 8)}">
                    <td class="table-secondary" th:text="'Créneau ' + heure"></td>
                    <td th:each="jour : ${joursSemaine}">
                        <div th:if="${cellules[jour] != null}" 
                             th:each="cellule : ${cellules[jour]}" 
                             th:classappend="${cellule.styleBootStrap} mt-2">
                            <div class="card p-2">
                                <h5 class="card-title" th:text="${cellule.nomEnseignant}"></h5>
                                <p class="card-text">
                                    <strong>Matière :</strong> <span th:text="${cellule.nomMatiere}"></span><br>
                                    <strong>Salle :</strong> <span th:text="${cellule.nomSalle}"></span><br>
                                    <strong>Créneau :</strong> <span th:text="${cellule.creneauHoraire}"></span><br>
                                </p>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
 
        
    </div>
<!-- jQuery et Bootstrap JavaScript -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
